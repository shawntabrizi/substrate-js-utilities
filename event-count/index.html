<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Get a count of the historical events on a Substrate chain.">
	<meta name="author" content="Shawn Tabrizi">
	<link rel="icon" href="">

	<title>Substrate Event Count</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="jumbotron mt-3">
			<h1>Substrate Event Count</h1>
			<p class="lead">Get a count of the historical events on a Substrate chain.</p>
			<div class="row">
				<div class="col">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Endpoint:</span>
						</div>
						<input type="text" class="form-control" id="endpoint" value="wss://kusama-rpc.polkadot.io/"
							placeholder="wss://..." />
						<div class="input-group-append">
							<a class="btn btn-lg btn-primary" onclick="countEvents();" role="button">Count Events
								&raquo;</a>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Start Block:</span>
						</div>
						<input type="text" class="form-control" id="startBlock" placeholder="(optional)" />
					</div>
				</div>
				<div class="col">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">End Block:</span>
						</div>
						<input type="text" class="form-control" id="endBlock" placeholder="(optional)" />
					</div>
				</div>
			</div>
			<div id="output"></div>
		</div>
		<div id="events-table" style="width:100%;height:600px;"></div>
	</div>
	<div class="fixed-bottom bg-light">
		<p class="text-center text-muted">Created by <a href="https://shawntabrizi.com">Shawn Tabrizi</a>
			- Source on <a href="https://github.com/shawntabrizi/substrate-js-utilities">GitHub</a>
			- Using <a href="https://github.com/polkadot-js/api/">Polkadot.js</a></p>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<!-- Custom JavaScript -->
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script src="//unpkg.com/@polkadot/util/bundle-polkadot-util.js"></script>
	<script src="//unpkg.com/@polkadot/util-crypto/bundle-polkadot-util-crypto.js"></script>
	<script src="//unpkg.com/@polkadot/types/bundle-polkadot-types.js"></script>
	<script src="//unpkg.com/@polkadot/api/bundle-polkadot-api.js"></script>
	<script src="event-count.js"></script>
</body>

</html>
